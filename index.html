<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Autumn</title>
    <link rel="stylesheet" href="index.css" type="text/css"></link>
  </head>
  <body>
    <div class="autumn-body">
      <div class="scarecrow">
        <div class="head">
          <div class="hat"></div>
          <div class="eye"></div>
          <div class="mouth"></div>
          <div class="face"></div>
          <div class="hair" id="hair"></div>
        </div>
        <div class="scarecrow-body">
          <div class="clothes"></div>
          <div class="left-hand"></div>
          <div class="right-hand"></div>
        </div>
        <div class="foot"></div>
      </div>
      <div class="wheats" id="wheats">
        <div class="wheat"><div class="wheat-spike"></div></div>
      </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
